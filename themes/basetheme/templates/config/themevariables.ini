
[variables]
width = doc2
navside = 3
navwidth = 2

[width]
type = select
editable = 
values = doc,doc2,doc4,doc3
output = 750px,950px,974px,100%
language = _BASETHEME_WIDTH

[navside]
type = select
editable = 
values = 0,3,-1
output = left,right,off
language = _BASETHEME_NAVSIDE

[navwidth]
type = select
editable = 
values = 1,2,3
output = 160px,180px,300px
language = _BASETHEME_NAVWIDTH
